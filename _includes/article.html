<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{title}} | Example blog</title>
  </head>
  <body>
    <header>
      <p>Example blog</p>
    </header>
    <main>
      <h1>{{title}}</h1>
      {{content}}
    </main>
    <nav>
      <ul>
      {%- for article in collections.all -%}
        <li>
          <a href="{{article.url}}">{{article.url}}</a>
        </li>
      {%- endfor -%}
      </ul>
    </nav>
    <footer>
      <p>This page last modifed: {{page.date}}</p>
    </footer>
  </body>
</html>
